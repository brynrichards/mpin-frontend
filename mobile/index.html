<!doctype html>
<html lang="en"  manifest="mpin.appcache">
<head>
	<meta charset="UTF-8">
	<title>MPIN</title>
	<meta name="description" content="">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="resources/templates/@@templatename/icons/Icon@2x.png" />
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="mpinContainer">

		<div id="mpinHolder">

			<!-- Master container to inherit the flexibility position -->
			<div id="mpinMaster" ontouchstart="">
			
			<!-- Append here -->

			</div>

		</div>
	</div>

	<!-- Load JS files -->

	<script src="js/main.js"></script>

	<!-- Initialize MPIN -->

	<script>
	(function() {
		new mpin("mpinMaster", {
				clientSettingsURL: "@@clientsetting",
				// useWebSocket: true,
				emailCheckRegex: @@emailregex,
				onSuccessLogin: function() {
					alert(" :: on SUCCESS LOGIN ::");
				}
			});
		})();

	</script>


</body>
</html>
