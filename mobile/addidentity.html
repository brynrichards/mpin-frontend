<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MPIN Welcome</title>
	<meta name="description" content="">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="mpinContainer">

		<div id="mpinHolder">

			<!-- Master container to inherit the flexibility position -->
			<div id="mpinMaster">

				<!-- Home/Top Nav Bar -->

				<header id="topNav">
			        <div id="homeBtn">
			        </div>
			        <div id="mpinLogo">
			        </div>
				</header>

				<!-- User section -->

				<div id="addIdentity">
					<h1 class="identity">Add an identity to this device</h1>
				</div>

				<!-- Input button -->

				<div id="identityContainer">
		          <div class="inputContainer">
					
					<div class="identityText">
						<span>Enter your email address:</span>
					</div>

					<div class="identityInput">
					  <div>
					    <input id="emailInput" type="email">
					  </div>
					</div>

		          </div>

		          <div class="identityMainText">
		              <div>
		                Your email address will be used as your identity when M-Pin authenticates you to this service.
		              </div>
		          </div>

				</div>

				<div id="bottomBtnHolder">
					<div class="mpinBtn">
						<span class="btnLabel">Setup M-Pinâ„¢</span>
					</div>
				</div>

				<footer id="mpinFooter">
			        <div id="homeBtn">
			        </div>
				</footer>

			</div>

		</div>
	</div>


</body>
</html>
