    </div>
    <div id="mpinLogo">

</header>

<!-- User section -->

<header id="header">

  <div id="mpinLogo"></div>
</header>

<!-- Input button -->

<div id="identityContainer">

  <div class="identityMainText">
      <div class="congrats">
        <%= hlp.text("success_header") %>

      <div class="identityBodyText">

  <div id="buttonsContainer">

          <span class="iconArrow"></span>

</div>
