<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MPIN Welcome</title>
	<meta name="description" content="">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="mpinContainer">

		<div id="mpinHolder">

			<!-- Master container to inherit the flexibility position -->
			<div id="mpinMaster">

				<!-- Home/Top Nav Bar -->

				<header id="topNav">
			        <div id="homeBtn">
			        </div>
			        <div id="mpinLogo">
			        </div>
				</header>

				<!-- User section -->

				<div id="accountTopBar">
			        <div id="mpinUser">
			          <p>jordan.katsarov@certivox.com</p>
			        </div>
			        <div id="menuBtn">
			        </div>
				</div>

				<!-- Input button -->

				<div id="inputContainer">
		          <input id="pinpad-input" type="text" readonly="true" placeholder="Enter your Access Number">
				</div>

				<div class="pre-row">
					<div class="row">
						<div class="btn">
							<span class="label">1</span>
						</div>
						<div class="btn">
							<span class="label">2</span>
						</div>
						<div class="btn">
							<span class="label">3</span>
						</div>
					</div>
				</div>

				<div class="pre-row">
					<div class="row">
						<div class="btn">
							<span class="label">4</span>
						</div>
						<div class="btn">
							<span class="label">5</span>
						</div>
						<div class="btn">
							<span class="label">6</span>
						</div>
					</div>
				</div>

				<div class="pre-row">
					<div class="row">
						<div class="btn">
							<span class="label">7</span>
						</div>
						<div class="btn">
							<span class="label">8</span>
						</div>
						<div class="btn">
							<span class="label">9</span>
						</div>
					</div>
				</div>

				<div class="pre-row">
					<div class="row bottom">
						<div class="btn" id="mpinClear">
							<span class="label">clear</span>
						</div>
						<div class="btn">
							<span class="label">0</span>
						</div>
						<div class="btn" id="mpinLogin">
							<span class="label">login</span>
						</div>
					</div>
				</div>

				<footer id="mpinFooter">
			        <div id="homeBtn">
			        </div>
				</footer>

			</div>

		</div>
	</div>


</body>
</html>
